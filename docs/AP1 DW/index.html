<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define a linguagem do documento como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>High Company</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS que contém os estilos da página -->
    <!-- Link correto do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para a biblioteca de ícones Font Awesome -->
</head>
<body>
    <header>
        <img src="imagens/high-img.png" alt="High Company" class="logo"> <!-- Imagem do logotipo da loja -->
        <nav> <!-- Seção de navegação do site -->
            <ul> <!-- Lista não ordenada para os links de navegação -->
                <li><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
                <li><a href="sobre.html">Sobre</a></li> <!-- Link para a página "Sobre" -->
                <li><a href="serviços.html">Serviços</a></li> <!-- Link para a página de "Serviços" -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página de "Contato" -->
            </ul>
        </nav>
    </header>
    
    
    <main> <!-- Seção principal do conteúdo da página -->
        <article> <!-- Um artigo informativo -->
            <h2>Bem-vindo à loja da High Company!</h2> <!-- Título principal do artigo -->
            <h4>Produtos oficiais:</h4> <!-- Subtítulo listando os produtos -->
        </article>
        
        <section class="flex-gallery"> <!-- Seção para a galeria de produtos -->
            <figure> <!-- Elemento que agrupa uma imagem e sua legenda -->
                <img src="imagens/camiseta-high.png" alt="Camiseta High" class="camiseta"> <!-- Imagem da camiseta com descrição -->
                <figcaption>Camiseta High x Roses Special Edition</figcaption> <!-- Legenda da imagem -->
            </figure>
            <figure>
                <img src="imagens/moletom-high.png" alt="Moletom High" class="moletom"> <!-- Imagem do moletom -->
                <figcaption>Moletom High Sunbeam</figcaption> <!-- Legenda do moletom -->
            </figure>
            <figure>
                <img src="imagens/calça-high.png" alt="Calça High" class="calça"> <!-- Imagem da calça -->
                <figcaption>Calça High Work Smoke Team</figcaption> <!-- Legenda da calça -->
            </figure>
        </section>
        
        <section class="grid-layout"> <!-- Seção que usa grid layout para categorizar produtos -->
            <div>Blusas</div> <!-- Categoria: Blusas -->
            <div>Calças</div> <!-- Categoria: Calças -->
            <div>Moletons</div> <!-- Categoria: Moletons -->
            <div>Roupas</div> <!-- Categoria: Roupas -->
        </section>
    </main>
    
    <footer> <!-- Seção do rodapé da página -->
        <div class="footer-section"> <!-- Seção sobre a loja -->
            <h3>Sobre</h3> <!-- Título da seção -->
            <p>Loja de produtos oficiais da HIGH Company</p> <!-- Descrição da loja -->
        </div>
        <div class="footer-section"> <!-- Seção de links -->
            <h3>Links</h3> <!-- Título da seção -->
            <ul> <!-- Lista não ordenada de links -->
                <li><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
                <li><a href="sobre.html">Sobre</a></li> <!-- Link para a página "Sobre" -->
                <li><a href="serviços.html">Serviços</a></li> <!-- Link para a página de "Serviços" -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página de "Contato" -->
            </ul>
        </div>
        <div class="footer-section"> <!-- Seção de mídias sociais -->
            <h3>Mídia Social</h3> <!-- Título da seção -->
            <!-- Ícones corrigidos -->
            <a href="https://facebook.com" target="_blank"> <!-- Link para o Facebook -->
                <i class="fab fa-facebook"></i> Facebook <!-- Ícone do Facebook -->
            </a><br>
            <a href="https://instagram.com" target="_blank"> <!-- Link para o Instagram -->
                <i class="fab fa-instagram"></i> Instagram <!-- Ícone do Instagram -->
            </a><br>
            <a href="https://tiktok.com" target="_blank"> <!-- Link para o TikTok -->
                <i class="fab fa-tiktok"></i> TikTok <!-- Ícone do TikTok -->
            </a>
        </div>
    </footer>
</body>
</html>
