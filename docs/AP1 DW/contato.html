<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define a linguagem do documento como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suporte a caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <title>Loja High Company</title> <!-- Título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS que contém os estilos da página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para o Font Awesome, utilizado para ícones -->
</head>
<body>
    <header> <!-- Cabeçalho da página, que contém o logotipo e a navegação -->
        <img src="imagens/high-img.png" alt="Logotipo da High Company" class="logo"> <!-- Imagem do logotipo da loja com texto alternativo -->
        <nav> <!-- Seção de navegação do site -->
            <ul> <!-- Lista não ordenada para os links de navegação -->
                <li><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
                <li><a href="sobre.html">Sobre</a></li> <!-- Link para a página "Sobre" -->
                <li><a href="serviços.html">Serviços</a></li> <!-- Link para a página de "Serviços" -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página de "Contato" -->
            </ul>
        </nav>
    </header>
    
    <main> <!-- Seção principal do conteúdo da página -->
        <h2>Contato</h2> <!-- Título da seção de contato -->
        <form action="#" method="post"> <!-- Formulário para contato, com método POST -->
            <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
            <input type="text" id="nome" name="nome" required> <!-- Campo de entrada de texto para o nome, marcado como obrigatório -->
            
            <label for="email">E-mail:</label> <!-- Rótulo para o campo de e-mail -->
            <input type="email" id="email" name="email" required> <!-- Campo de entrada de e-mail, marcado como obrigatório -->
            
            <label for="mensagem">Mensagem:</label> <!-- Rótulo para o campo de mensagem -->
            <textarea id="mensagem" name="mensagem" required></textarea> <!-- Área de texto para a mensagem, marcada como obrigatória -->
            
            <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
        </form>
    </main>
    
    <footer> <!-- Seção do rodapé da página -->
        <div class="footer-section"> <!-- Seção sobre a loja -->
            <h3>Sobre</h3> <!-- Título da seção -->
            <p>Informações sobre a loja High Company e nosso objetivo.</p> <!-- Descrição da loja -->
        </div>
        <div class="footer-section"> <!-- Seção de links -->
            <h3>Links</h3> <!-- Título da seção -->
            <ul> <!-- Lista não ordenada de links -->
                <li><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
                <li><a href="sobre.html">Sobre</a></li> <!-- Link para a página "Sobre" -->
                <li><a href="serviços.html">Serviços</a></li> <!-- Link para a página de "Serviços" -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página de "Contato" -->
            </ul>
        </div>
        <div class="footer-section"> <!-- Seção de mídias sociais -->
            <h3>Mídia Social</h3> <!-- Título da seção -->
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a><br> <!-- Link para o Facebook com ícone -->
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a><br> <!-- Link para o Instagram com ícone -->
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a> <!-- Link para o TikTok com ícone -->
        </div>
    </footer>
</body>
</html>
