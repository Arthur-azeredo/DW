<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja High Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="imagens/high-img.png" alt="Logotipo da High Company" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <footer>
        <div class="footer-section">
            <h3>Sobre</h3>
            <p>Informações sobre a loja High Company e nosso objetivo.</p>
        </div>
        <div class="footer-section">
            <h3>Links</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Mídia Social</h3>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a><br>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a><br>
            <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </footer>
</body>
</html>
